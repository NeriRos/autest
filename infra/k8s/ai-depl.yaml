apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-depl
spec:
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
        - name: ai
          image: nericoder/autest/ai
---
apiVersion: v1
kind: Service
metadata:
  name: ai-srv
spec:
  selector:
    app: ai
  ports:
    - port: 3000
      targetPort: 3000
