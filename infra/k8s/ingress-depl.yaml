apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: autest.dev
      http:
        paths:
          - path: /api/ai/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ai-srv
                port:
                  number: 3000
          - path: /api/storify/?(.*)
            pathType: Prefix
            backend:
              service:
                name: storify-srv
                port:
                  number: 3000
          - path: /api/test-writer/(.*)
            pathType: Prefix
            backend:
              service:
                name: test-writer-srv
                port:
                  number: 3000
          - path: /.*
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: ingress-external
spec:
  type: ExternalName
  externalName: ingress-nginx-controller.ingress-nginx.svc.cluster.local
